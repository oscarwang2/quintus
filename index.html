  <script>
        // Function to set privacy settings in local storage
        function setPrivacySettings() {
            // Set expiration date to 7 days from now
            const expirationDate = new Date();
            expirationDate.setDate(expirationDate.getDate() + 7);

            // Privacy settings object
            const privacySettings = {
                disallowTrackers: true,
                disallowCookies: true,
                expirationDate: expirationDate.toISOString(), // Convert to ISO string for storage
            };

            // Save privacy settings to local storage
            localStorage.setItem('privacySettings', JSON.stringify(privacySettings));

            console.log('Privacy settings saved.');
        }

        // Call the function to set privacy settings
        setPrivacySettings();
    </script>
